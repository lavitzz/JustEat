<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Restaurantes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{buscarRestauranteBean.restaurantes}" var="restaurante" border="1">
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    #{restaurante.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Direccion
                    </f:facet>
                    #{restaurante.direccion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ciudad
                    </f:facet>
                    #{restaurante.ciudad}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Telefono
                    </f:facet>
                    #{restaurante.telefono}
                </h:column>
                <h:column>
                    <h:commandLink value="Menus" action="#{buscarRestauranteBean.doBuscarMenus()}">
                        <f:setPropertyActionListener value="#{restaurante}" target="#{buscarRestauranteBean.restauranteSeleccionado}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
