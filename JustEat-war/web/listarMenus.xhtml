<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Menus</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{buscarRestauranteBean.menus}" var="menu" border="1">
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    #{menu.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripcion
                    </f:facet>
                    #{menu.descripcion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Precio
                    </f:facet>
                    #{menu.precio}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Añadir al pedido
                    </f:facet>
                    <h:commandLink action="#{pedidoBean.doAddPedido()}" value="Añadir al Pedido">
                        <f:setPropertyActionListener value="#{menu}" target="#{pedidoBean.menuSeleccionado}"/>
                    </h:commandLink>
                </h:column>    
            </h:dataTable>
        </h:form>
    </h:body>
</html>
